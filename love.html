<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحبك بكل اللغات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تنسيق خاص للخلفية المتناسقة والمختلفة */
        body {
            background-image: linear-gradient(to top right, #4a0072, #2c003e); /* خلفية أرجوانية متدرجة */
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3); /* خلفية شفافة للحاوية */
            backdrop-filter: blur(3px); /* تأثير ضبابي خفيف */
            border: 3px solid var(--highlight-text-color); /* حدود ذهبية */
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }
    </style>
</head>
<body>
    <div class="container love-container" onclick="displayNextLove()">
        <h1 style="color: var(--highlight-text-color);">أنتِ الحب الذي لا ينتهي</h1>
        <h2 style="color: var(--main-text-color); font-size: 1.5em; margin-top: 10px; margin-bottom: 40px;">You are the endless love</h2>
        <p style="font-size: 1.3em; color: var(--main-text-color);">اضغطي على الشاشة لتعرفي حقيقة شعوري الخالد</p>
        
        <div id="love-display" class="love-message">
            </div>
    </div>

    <script>
        const loveMessages = [
            { text: "أحبك", lang: "العربية" },
            { text: "I Love You", lang: "English" },
            { text: "Je t'aime", lang: "Français" },
            { text: "Te amo", lang: "Español" },
            { text: "Ich liebe dich", lang: "Deutsch" },
            { text: "愛してる (Aishiteru)", lang: "Japanese" },
            { text: "사랑해 (Saranghae)", lang: "Korean" },
            { text: "Mi amor", lang: "Italiano" },
            { text: "Я тебя люблю (Ya tebya lyublyu)", lang: "Russian" },
            { text: "Seni seviyorum", lang: "Turkish" }
        ];

        let currentLoveIndex = 0;
        const loveDisplay = document.getElementById('love-display');

        function displayNextLove() {
            if (currentLoveIndex < loveMessages.length) {
                const message = loveMessages[currentLoveIndex];
                loveDisplay.innerHTML = `${message.text} <br> <span style="font-size: 0.5em; opacity: 0.7;">(${message.lang})</span>`;
                loveDisplay.style.color = getRandomColor(); 
                currentLoveIndex++;
            } else {
                loveDisplay.textContent = "ويشهد الكون... أحبك بكل اللغات وإلى الأبد! ❤️";
                loveDisplay.style.color = 'var(--highlight-text-color)';
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
