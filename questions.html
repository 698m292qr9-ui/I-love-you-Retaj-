<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة الأسئلة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="star-background"></div>
    <div class="container">
        <h1>همسات من القلب: هل لديكِ الجواب؟</h1>

        <div id="q1-container">
            <h2>السؤال الأول: ما مقدار حب شادي لأميرته ريتاج؟</h2>
            <button class="option-button" onclick="handleQ1('wrong')">كعدد النجوم في السماء</button>
            <button class="option-button" onclick="handleQ1('wrong')">كعدد قطرات المطر</button>
            <button class="option-button" onclick="handleQ1('wrong')">كحجم ماء البحر</button>
            
            <div id="q1-feedback" class="feedback-box">
                <p style="color: #fff; font-size: 1.2em; font-weight: bold;">
                    **لحظة يا قلبي!**
                </p>
                <p style="color: #fff; font-size: 1.1em; margin-top: 10px;">
                    جميع هذه الخيارات خطأ، لأن حب شادي لأميرته ريتاج **ليس له حدود ولا قياس**.
                </p>
            </div>
            <a id="q1-next" href="question2.html" class="button" style="display: none; margin-top: 30px;">
                الآن لجوهرة الأسئلة التالية...
            </a>
        </div>
    </div>

    <script>
        function handleQ1(choice) {
            const feedbackBox = document.getElementById('q1-feedback');
            const nextButton = document.getElementById('q1-next');
            const buttons = document.querySelectorAll('#q1-container .option-button');

            buttons.forEach(btn => btn.disabled = true); // إيقاف الخيارات
            
            if (choice === 'wrong') {
                feedbackBox.style.display = 'block';
            }
            
            nextButton.style.display = 'block';
        }
    </script>
</body>
</html>
