<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملاذ النجمة الساطعة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="star-background"></div>

    <div id="lock-screen" class="container">
        <h2>مرحباً بملكة هذا الكون!</h2>
        <h2 style="color: var(--highlight-text-color);">أدخلي كلمة سر القلب.</h2>
        <input type="password" id="secret-code" placeholder="الرمز السري (880)" style="max-width: 250px;">
        <button class="button" onclick="checkCode()">افتحي لي الباب</button>
        <p id="lock-feedback" style="color: #e74c3c; margin-top: 10px;"></p>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <h1 style="color: var(--main-text-color); margin-bottom: 10px;">مرحباً بكِ يا نجمتي الساطعة!</h1> 
        <h1 style="color: var(--highlight-text-color); font-size: 1.5em; margin-bottom: 40px;">Welcome, My Bright Star</h1>
        
        <div class="main-menu">
            <a href="questions.html" class="option-button">
                همسات من القلب: هل لديكِ الجواب؟
                <span class="button-subtitle">Whispers of the heart: Do you have the answer?</span>
            </a>
            <a href="love.html" class="option-button">
                أنتِ حبي
                <span class="button-subtitle">You are my love</span>
            </a>
        </div>

        <div class="meeting-time">
            <h2>في ليلة قدر.. التقينا</h2>
            <p>التاريخ الذي بدأ عنده كل شيء جميل في حياتي:</p>
            <div class="date-box">25 Jun 2024</div>
            <audio id="rain-sound" loop preload="auto">
                <source src="rain.mp3" type="audio/mp3"> 
            </audio>
            <button class="button" onclick="toggleRainSound()" style="max-width: 300px; margin-top: 30px; font-size: 1.2em;">أصوات مطر الحب (تشغيل/إيقاف)</button>
        </div>
    </div>

    <script>
        const SECRET_CODE = "880";
        const lockScreen = document.getElementById('lock-screen');
        const mainContent = document.getElementById('main-content');
        const secretCodeInput = document.getElementById('secret-code');
        const lockFeedback = document.getElementById('lock-feedback');
        const rainSound = document.getElementById('rain-sound');

        function checkCode() {
            if (secretCodeInput.value === SECRET_CODE) {
                lockScreen.style.display = 'none';
                mainContent.style.display = 'block';
                sessionStorage.setItem('unlocked', 'true'); 
            } else {
                lockFeedback.textContent = "هذا ليس الرمز السري الصحيح. حاولي تذكر موعدنا الأول.";
                secretCodeInput.value = '';
            }
        }

        window.onload = function() {
            if (sessionStorage.getItem('unlocked') === 'true') {
                lockScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }
        };

        function toggleRainSound() {
            if (rainSound.paused) {
                rainSound.play().catch(error => console.log("مشكلة في تشغيل الصوت التلقائي:", error)); 
            } else {
                rainSound.pause();
            }
        }
    </script>
</body>
</html>
